<script type="text/javascript">
	var texts = new Array();
	var numtext = 0;

	texts[0]="Web Developer";
	texts[1]="Coder";
	texts[2]="Web-designer";


	$(document).ready(function(){
		$.fn.animate_Text = function(string) {
	  // var string = this.text();
			return this.each(function(){
		  		var $this = $(this);
		   		$this.html(string.replace(/./g, '<span class="new">$&</span>'));
		   		$this.find('span.new').each(function(i, el){
		    		setTimeout(function(){ $(el).addClass('div_opacity'); }, 40 * i);
		   		});
		  	});
	 	};
	$('#example').show();
	 Cicle();
	});

	function Cicle(){
		$('#example').animate_Text(texts[numtext]);
		numtext++;
	 if (numtext>=texts.length) numtext=0;
	 setTimeout(Cicle, 1900);
	}
