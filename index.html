<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CraLynx</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		body {
   			padding: 0; 
  			margin: 0;
  		}	
    </style>

<!--Подключение библиотеки Jquire-->
<script type="text/javascript" src="js/jquery-3.2.1.js"></script> 
<!-- Подключение Boostrap -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--Подключение файла с "якорем" и вращением-->
<script type="text/javascript" src="js/AnchorScroller.js"></script>
<!--Пока что не нужная вещь--> 
<script type="text/javascript" src="js/rotate.js"></script> 

</head>
<body>	
	<header id="home" > <!-- Главная "секция"-->
			<div id="wrapper" data-rotate="0">
				<a href="javascript://0" data-scroll="#aboutme">  <!--Кнопка об о мне-->
					<div class="button" id="bAboutme" data-rotate="0">
						<span></span>
					</div>
				</a>
		
				<a href="javascript://0" data-scroll="#wins">
					<div class="button" id="bWins" data-rotate="90" > <!--Кнопка достижений и награды-->
						<span></span>
					</div>
				</a>
				<a href="javascript://0" data-scroll="#education">
					<div class="button" id="bEducation" data-rotate="180">  <!--Кнопка образования-->
						<span></span>
					</div>
				</a>
				<a href="javascript://0" data-scroll="#contact">
					<div class="button" id="bContact" data-rotate="270"> <!--Кнопка связь со мной-->
						<span></span>
					</div>
				</a>
	
				<a href="javascript://0" data-scroll="#home" >		<!--Центральная кнопка "домой" начальная область страницы-->
					<div class="button" id="bHome" data-rotate="360">
						<span></span>
					</div>
				</a>
			</div>

		</header>



		<section id="aboutme"> </section> <!--Секция "об о мне"-->
		<section id="wins"> </section> <!--Секция "Достижений и проделанных работ"-->
		<section id="education"> </section><!--Секция "Образование и знаний"-->
		<section id="contact"> </section> <!--Секция "Связи со мной"-->
		<footer class="footer">Hello</footer> <!--Подвал-->
	
	</body>
</html>
